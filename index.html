<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d4a2828b84.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <title>Game review</title>
</head>
<body>
    <h1>Game Reviews Website</h1>
    <form id="review-form">
       <p> <label class="label" for="name">Name of the Game:</label>
            <input type="text" id="name">

            <label class="label" for="genre">Genre:</label>
        <select name="genre" id="game-genre">
            <option value="" disabled selected></option>
            <option value="Action">Action</option>
            <option value="Horror">Horror</option>
            <option value="FPS">FPS</option>
            <option value="Platform">Platform</option>
            <option value="Sports">Sports</option>
            <option value="Strategy">Strategy</option>
        </select>
       </p>
        <p>
           <label class="label" for="players">Number of Players:</label>

            <input type="checkbox" name="onePlayer" id="onePlayer">
            <label for="onePlayer">1 Player</label>

            <input type="checkbox" name="twoPlayer" id="twoPlayer">
            <label for="twoPlayer">2 Players</label>

            <input type="checkbox" name="twoFourPlayer" id="twoFourPlayer">
            <label for="twoFourPlayer">2 to 4  Players</label>

            <input type="checkbox" name="multiplayer" id="multiplayer">
            <label for="multiplayer">Multi Player</label>

        </p>
        <p>
            <label class="label" for="rating">How good was the game?</label>

            <input type="radio" id="ratingOneStar" name="ratingOneStar" value= "*" >
            <label for="1">1</label>

            <input type="radio" id="ratingTwoStar" name="ratingTwoStar" value="**">
            <label for="2">2</label>

            <input type="radio" id="ratingThreeStar" name="ratingThreeStar" value="***">
            <label for="3">3</label>

            <input type="radio" id="ratingFourStar" name="ratingFourStar" value="****">
            <label for="4">4</label>

            <input type="radio" id="ratingFiveStar" name="ratingFiveStar" value="*****">
            <label for="5">5</label>

            

            <!-- <input type="radio" id="ratingFiveStar" name="ratingFiveStar" value="5">
            <label for="5">5</label> -->

            
        </p>
        <input type="submit" value="save review"/>
    </form>
    <button id="delete-all">Delete All</button>

    <h1>List of Game Reviews</h1>
    <ul id="games-list"></ul>
</body>
</html>
